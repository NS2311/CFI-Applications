<!DOCTYPE html>
<html>

<head>
	<title> User Details Form </title>


	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

	<br>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-md-3">

			</div>

			<div class="col-md-6 main">

				<form action="/sign_up" method="post">

					<h1> Fill User Details </h1>

					<input class="box" type="text" name="name" id="name" placeholder="Name" required /><br>

					<input class="box" type="number" name="age" id="age" placeholder="Age " min = "1" max = "99" required /><br>

					<input class="box" type="text" name="city" id="city" placeholder="City " required /><br>

					<input class="box" type="bumber" name="phone" id="phone" placeholder="Phone Number " required /><br>
					<br>
					<input type="submit" id="submitDetails" name="submitDetails" value="Submit" /><br>

				</form>

			</div>


			<div class="col-md-3">
			</div>

		</div>
	</div>
</body>

</html>
